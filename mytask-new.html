    <script>
        var displayCalendarStatus = false;
        var $weekPicker = "";
        var Current_Week_StartDate;

        var CurrentDate = new Date();

        var Week_StartDate;
        var Week_EndDate;

        var Last_Week_StartDate;
        var Last_Week_EndDate;

        $(document).ready(function () {
            $("#divDate").click(function () {
                $(".week-picker").show();
                displayCalendarStatus = true;
            });
            MakeCalendarNew();
            ActiveWeek();
        });

        function MakeCalendarNew() {
            $weekPicker = $('.week-picker');
            updateWeekStartEnd();
            updateDateText('start');

            $weekPicker.datepicker({
                firstDay: 1,
                showOtherMonths: true,
                selectOtherMonths: true,
                onSelect: function (dateText, inst) {
                    updateWeekStartEnd();
                    updateDateText(inst);
                    ActiveWeek();
                },
                beforeShowDay: function (date) {
                    var cssClass = '';
                    if (date >= Week_StartDate && date <= Week_EndDate) cssClass = 'ui-datepicker-current-day';
                    return [true, cssClass];
                },
                onChangeMonthYear: function (year, month, inst) {
                    //displayCalendarStatus = false;
                },
                maxDate: 0
            });
        }

        function updateWeekStartEnd() {
            var date = $weekPicker.datepicker('getDate') || new Date();
            if (date.getDay() == 0) {
                date.setDate(date.getDate() - 1);
            }

            if (NextPrevClick != "") {
                var newdate = new Date(Week_StartDate);
                if (NextPrevClick == "Prev") {
                    newdate.setDate(newdate.getDate() - 7);
                }
                else if (NextPrevClick == "Next") {
                    newdate.setDate(newdate.getDate() + 7);
                }
                date = newdate;
                $('.week-picker').datepicker("setDate", newdate);
            }

            Week_StartDate = new Date(date.getFullYear(), date.getMonth(), date.getDate() - date.getDay());
            Week_EndDate = new Date(date.getFullYear(), date.getMonth(), date.getDate() - date.getDay() + 6);

            Week_StartDate.setDate(Week_StartDate.getDate() + 1);
            Week_EndDate.setDate(Week_EndDate.getDate() + 1);
            if (Current_Week_StartDate == undefined) {
                var tempDate = new Date(Week_StartDate);
                Current_Week_StartDate = tempDate;
            }
            var tempStart = new Date(Week_StartDate);
            tempStart.setDate(tempStart.getDate() - 7);

            var tempEnd = new Date(Week_EndDate);
            tempEnd.setDate(tempEnd.getDate() - 7);

            Last_Week_StartDate = tempStart;
            Last_Week_EndDate = tempEnd;
        }

        function updateDateText(inst) {
            var dateFormat = inst != 'start' && inst.settings.dateFormat ? inst.settings.dateFormat : $.datepicker._defaults.dateFormat;
            var Start = Week_StartDate.toLocaleString('default', { month: 'short' }) + " " + Week_StartDate.getDate();
            var End = Week_EndDate.toLocaleString('default', { month: 'short' }) + " " + Week_EndDate.getDate();
            $("#divDate")[0].innerText = Start + " - " + End;
            if (displayCalendarStatus == false) {
                displayCalendarStatus = true;
            }
            else {
                $(".week-picker").hide();
                displayCalendarStatus = false;
                RefillAllData();
            }
        }

        function DisplayCopyOption() {

            if (TimeEntryAry.length == 0) {
                if (Current_Week_StartDate.getTime() === Week_StartDate.getTime()) {
                    $("#divCopyLastWeek").show();
                }
                else {
                    $("#divCopyLastWeek").hide();
                }
            }
            else {
                $("#divCopyLastWeek").hide();
            }
            parent.Xrm.Utility.closeProgressIndicator();
        }
    </script>

        function UpdateProjectTaskUseStatus() {
            //-- First, get distinct Project & Task data
            for (var i = 0; i < ProjectTaskAry.length; i++) {
                ProjectTaskAry[i]["UseStatus"] = false;
            }

            debugger;

            //-- Second, get distinct Project & Task data
            DistinctProjectAndTask();

            //-- Third, check which project & task is used then update status in "ProjectTaskAry"
            for (var i = 0; i < DistProjectTaskData.length; i++) {
                var Task_User_Defined_ID = DistProjectTaskData[i].Task_User_Defined_ID;
                for (var d = 0; d < ProjectTaskAry.length; d++) {
                    var MasterTask_User_Defined_ID = ProjectTaskAry[d].Task_User_Defined_ID;
                    if (MasterTask_User_Defined_ID == Task_User_Defined_ID) {
                        ProjectTaskAry[d].UseStatus = true;
                    }
                }
            }

            //-- Fourth, get un-used Project & Task data
            var unusedData = ProjectTaskAry.filter(v => v.UseStatus === false);
            ProjectAry = [];
            TaskAry = [];
            if (unusedData.length > 0) {
                //-- Fifth, distinct Project
                var tempAry = [];
                unusedData.forEach(function (da) {

                        item["dt_projectid"] = da["ProjectID"];

                        ProjectAry.push(item);
                    }
                });

                //-- Sixth, distinct Task

                    item = {};
                    item["Task_User_Defined_ID"] = unusedData[i]["Task_User_Defined_ID"];
                    item["dt_TaskGUID"] = unusedData[i]["TaskGUID"];
                    item["ProjectID"] = unusedData[i]["ProjectID"];

                    TaskAry.push(item);
                }
            }
        }

                    return false;
                }
                if (intValidNum == 24 && intValidNum.length == 2) {

                }

                if (intValidNum.length == 5 && intValidNum.slice(-2) > 60) {

                }

                    return false;
                }
            }

        function TimeChangeEvent(id) {
            debugger;
            var inputTime = $("#" + id).val();
            if (inputTime == "") {
                $("#" + id).val('');
            }
            else {
                $("#" + id).val(MakeInputTimeInFormat(inputTime));
            }
        }

        function MakeInputTimeInFormat(inputTime) {
            var FormatStr = "";
            var str = inputTime.toString().split('.');
            FormatStr = str[0];
            if (parseFloat(str[0]) < 10) {
                FormatStr = "0" + parseFloat(str[0]);
            }
            FormatStr += ".";

            if (str.length > 1) {
                if (parseFloat(str[1]) < 10) {
                    if (parseFloat(str[1]) == 0) {
                        FormatStr += "00";
                    }
                    else {
                        if (str[1].length == 1) {
                            FormatStr += str[1] + "0";
                        }
                        else {
                            FormatStr += str[1];
                        }
                    }
                }
                else {
                    FormatStr += str[1];
                }
            }
            else {
                FormatStr += "00";
            }

            return FormatStr;
        }

        function CalculateDecimalTimeInHourMinutes(inputTime) {
            var decimalTime = parseFloat(inputTime);
            decimalTime = decimalTime * 60 * 60;
            var hours = Math.floor((decimalTime / (60 * 60)));
            decimalTime = decimalTime - (hours * 60 * 60);
            var minutes = Math.floor((decimalTime / 60));
            if (hours < 10) {
                hours = "0" + hours;
            }
            if (minutes < 10) {
                minutes = "0" + minutes;
            }

            var TimeInHourMinute = hours + ":" + minutes;

            return TimeInHourMinute;
        }
